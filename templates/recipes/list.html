{% extends "search/base.html" %}
{% block content %}
  {% load static %}
  <section class="showcase">
    <div class="container-fluid p-0">
      {% for recipe in results %}
        {% if forloop.counter0|divisibleby:2 %}
          <div class="row no-gutters">
            <div class="col-lg-6 order-lg-2 text-white showcase-img"
                 style="background-image: url({% static 'search/assets/img/bg-showcase-1.jpg' %})"></div>
            <div class="col-lg-6 order-lg-1 my-auto showcase-text">
              <h2><a href="{{ recipe.get_absolute_url }}">{{ recipe.name }}</a></h2>
              <p class="lead mb-0">{{ recipe.category }}</p>
            </div>
          </div>
        {% else %}
          <div class="row no-gutters">
            <div class="col-lg-6 text-white showcase-img"
                 style="background-image: url({% static 'search/assets/img/bg-showcase-2.jpg' %})"></div>
            <div class="col-lg-6 my-auto showcase-text">
              <h2><a href="{{ recipe.get_absolute_url }}">{{ recipe.name }}</a></h2>
              <p class="lead mb-0">{{ recipe.category }}</p>
            </div>
          </div>
        {% endif %}
      {% endfor %}
    </div>
  </section>
{% endblock %}
