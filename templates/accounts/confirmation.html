{% extends 'accounts/base.html' %}

{% block content %}
  {% load static %}

  <section class="page-section about-heading">
    <div class="container">
      <img class="img-fluid rounded about-heading-img mb-3 mb-lg-0" alt="..." src={% static 'accounts/assets/img/about.jpg'  %}/>
      <div class="about-heading-content">
        <div class="row">
          <div class="col-xl-9 col-lg-10 mx-auto">
            <div class="bg-faded rounded p-5">
              <h2 class="section-heading mb-4">
                <span class="section-heading-lower">Are you sure?</span>
              </h2>
              <p>You are about to delete all the information associated with your account</p>
              <form method="post">{% csrf_token %}
                <p>Are you sure you want to delete your account?</p>
                <input type="submit" value="Confirm">
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

{% endblock %}
